<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../src/my-new-view.html">
<link rel="import" href="../../src/component-child.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../src/component-css.html">

<dom-module id="polymer-testing-app">
  <template>
    <style>
      #title {
        font-size: 35px;
      }
    </style>
    <h2 id = "title">Hello world [[prop1]]!</h2>
    <my-new-view on-name-changed="changeNameCall"></my-new-view>
    <component-child name="[[name]]"></component-child>
    <component-css></component-css>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerTestingApp extends Polymer.Element {
      static get is() { return 'polymer-testing-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Polymer-testing-app'
          },
          name: {
            type: String,
            value: 'Jorge'
          }
        };
      }

      changeNameCall(event) {
        this.name = event.detail.value;
      }

    }

    window.customElements.define(PolymerTestingApp.is, PolymerTestingApp);
  </script>
</dom-module>
