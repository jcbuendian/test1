<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="./component-child.html">

<dom-module id="my-new-view">
    <template>
        <style>
        </style>
        <paper-input label="Nombre" value={{name}}></paper-input>
    </template>
    <script>
        class MyNewView extends Polymer.Element {
            static get is() { return 'my-new-view'; }
            static get properties() {
                return {
                    name: {
                        type: String,
                        value: '',
                        notify: true
                    },
                    change: {
                        type: Object
                    }
                };
            }

            setName() {
                console.log(this.name);
                this.change(name);
            }
        }
        customElements.define(MyNewView.is, MyNewView);
    </script>
</dom-module>
